<ng-container *ngIf="assets$ | async as asset">
  <app-step-layout [snippets]="asset.snippets" [title]="asset.title">
    <ul role="list" class="testimonials__list">
      <li *ngFor="let testimonial of asset.testimonials; let index = index">
        <app-card
          [testimonial]="testimonial"
          [className]="asset.colors[index]"
        ></app-card>
      </li>
    </ul>
  </app-step-layout>
</ng-container>
