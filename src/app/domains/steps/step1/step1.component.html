<ng-container *ngIf="assets$ | async as assets">
  <app-step-layout [snippets]="assets.snippets" [title]="assets.title">
    <ul role="list" class="testimonials__list">
      <li *ngFor="let testimonial of assets.testimonials; let index = index">
        <app-card
          [testimonial]="testimonial"
          [className]="assets.colors[index]"
        ></app-card>
      </li>
    </ul>
  </app-step-layout>
</ng-container>
