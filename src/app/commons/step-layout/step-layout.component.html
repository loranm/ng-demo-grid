<header role="banner">
  <app-separator>
    <h2>{{ title }}</h2>
  </app-separator>
</header>

<section role="region">
  <ng-content></ng-content>
</section>

<section role="region" class="code">
  <app-separator>
    <h2>Code</h2>
  </app-separator>

  <mat-tab-group animationDuration="300ms">
    <mat-tab *ngFor="let snippet of snippets" [label]="snippet.label">
      <pre [highlight]="snippet.code"></pre>
    </mat-tab>
  </mat-tab-group>
</section>
