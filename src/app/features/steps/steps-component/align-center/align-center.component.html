<section role="region" class="align-center">
  <app-done-toggle
    class="align-center__toggle"
    (toggleChange)="toggleChange()"
    id="toggle-label"
  >
    <h2 id="toggle-label">Voir le r√©sultat</h2>
  </app-done-toggle>

  <ul class="align-center__container" [class.done]="isDone$ | async">
    <li
      *ngFor="let block of blocks; let i = index"
      class="align-center__container__item"
    >
      {{ i + 1 }}
    </li>
  </ul>
</section>
