<section class="steps">
  <header>
    <app-separator>
      <h1>Passez votre CSS au Grill :fire</h1>
    </app-separator>
  </header>

  <ul class="steps__board">
    <li *ngFor="let step of steps" class="steps__board__item">
      <app-link-button [path]="step.path">
        {{ step.label }}
      </app-link-button>
    </li>
  </ul>
</section>
