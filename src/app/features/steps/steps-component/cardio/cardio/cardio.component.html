<section class="cardio">
  <header class="cardio__header">
    <app-separator>
      <h1 class="cardio__header__title">Cardio</h1>
    </app-separator>
    <h2 class="cardio__header__sub-title">Time to practice</h2>
  </header>

  <app-done-toggle
    class="cardio__toggle"
    (toggleChange)="toggleChange()"
    id="toggle-label"
  >
    <h2 id="toggle-label">Voir le r√©sultat</h2>
  </app-done-toggle>

  <ul class="cardio__container" [class.done]="isDone$ | async">
    <li
      *ngFor="let block of blocks; let i = index"
      [attr.id]="'item' + (i + 1)"
    >
      <app-block>
        {{ i + 1 }}
      </app-block>
    </li>
  </ul>
</section>
