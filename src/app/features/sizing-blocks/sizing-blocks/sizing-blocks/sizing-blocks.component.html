<section class="sizing-block">
  <header class="sizing-block__header">
    <app-separator>
      <h1 class="sizing-block__header__title">
        📏 Dimensionner dans une grille 📏
      </h1>
    </app-separator>
  </header>

  <app-done-toggle (toggleChange)="toggleChange()" id="toggle-label">
    <h2 id="toggle-label">Voir le résultat</h2>
  </app-done-toggle>

  <ul class="sizing-block__container" [class.done]="isDone$ | async">
    <li *ngFor="let block of blocks; let i = index">
      <app-block>
        {{ i + 1 }}
      </app-block>
    </li>
  </ul>
</section>
