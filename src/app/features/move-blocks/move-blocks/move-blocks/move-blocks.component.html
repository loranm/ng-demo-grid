<section role="region" class="move-blocks">
  <header>
    <app-separator>
      <h1>On bouge des blocks</h1>
    </app-separator>
  </header>

  <app-done-toggle (toggleChange)="toggleChange()" id="toggle-label">
    <h2 id="toggle-label">Voir le r√©sultat</h2>
  </app-done-toggle>

  <ul class="move-blocks__container" [class.done]="isDone$ | async">
    <li *ngFor="let block of blocks; let i = index">
      <app-block>{{ i + 1 }}</app-block>
    </li>
  </ul>
</section>
